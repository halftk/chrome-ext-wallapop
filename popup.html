<!DOCTYPE html>
<html>
<head>
  <title>Wallapop CSS Customizer</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #13c1ac; /* Wallapop green */
    }
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    .feature label {
      margin-left: 5px;
      cursor: pointer;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #13c1ac; /* Wallapop green */
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="title">Wallapop CSS Customizer</div>
  
  <div class="feature">
    <span>Ocultar reservados</span>
    <label class="switch">
      <input type="checkbox" id="hideReserved">
      <span class="slider"></span>
    </label>
  </div>

  <div class="divider"></div>
  
  <!-- You can add more features here -->
  
  <script src="popup.js"></script>
</body>
</html>
